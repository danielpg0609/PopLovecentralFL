<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Catering Business</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#events">Events</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#flavors">Flavors</a></li>
            </ul>
        </nav>
        <h1>Your Catering Business</h1>
    </header>

    <section id="events">
        <h2>Events Gallery</h2>
        <div class="gallery">
            <img src="event1.jpg" alt="Event 1">
            <img src="event2.jpg" alt="Event 2">
            <img src="event3.jpg" alt="Event 3">
        </div>
    </section>

    <section id="videos">
        <h2>Catering Videos</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/another-video-id" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section id="flavors">
        <h2>Flavors for Events and Catering</h2>
        <div class="flavors">
            <img src="flavor1.jpg" alt="Flavor 1">
            <img src="flavor2.jpg" alt="Flavor 2">
            <img src="flavor3.jpg" alt="Flavor 3">
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Catering Business</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
